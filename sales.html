<!DOCTYPE html>
<html>
  <head>
    <title>salmon cookies</title>
    <link href="sales_style.css" rel="stylesheet">
  </head>
  <body>
    <header>Salmon cookies sales based on location</header>
    <table id="table">
    </table>
    <form id="form">
      <fieldset>
        <legend>Chat submission form</legend>

        <label for="newLocation">Location: </label>
        <input name="newLocation" type="text" />

        <label for="minCustomers">Min: </label>
        <input name="minCustomers" type="text" />

        <label for="maxCustomers">Max: </label>
        <input name="maxCustomers" type="text" />

        <label for="cookiesPerCustomer">Avg: </label>
        <input name="cookiesPerCustomer" type="text" />

        <button type="submit">Create new row</button>
      </fieldset>
    </form>
    <script src="app.js"></script>
  </body>
</html>
